<mat-card class="play-story-card" *ngIf="currentScenario">
  <mat-card-title>{{ currentScenario.descrizione }}</mat-card-title>
  <mat-card-content>
    <div>
      <p>{{ currentScenario.descrizione }}</p>
    </div>

    <!-- Scenario a Indovinello -->
    <div *ngIf="currentScenario.indovinelli.length > 0">
      <h3>{{ currentScenario.indovinelli[0].domanda }}</h3> <!-- Testo dell'indovinello -->
      
      <!-- Placeholder: Risposte multiple (Lavoro in corso) -->
      <div> <!-- TODO: Implementare risposte multiple quando disponibile nel backend -->
        <!-- Codice da aggiungere successivamente per la selezione delle risposte -->
        <p>Lavoro in corso: risposte multiple verranno implementate qui.</p>
      </div>

      <button mat-raised-button color="primary" (click)="submitRiddle()">Invia Risposta</button>
    </div>

    <!-- Scenario ad Alternative -->
    <div *ngIf="currentScenario.alternatives.length > 0">
      <h3>Le tue scelte</h3>
      <div *ngFor="let alternative of currentScenario.alternatives">
        <button mat-raised-button 
                color="accent" 
                (click)="makeChoice(alternative)">
          {{ alternative.text }}
        </button>
      </div>
    </div>

    <!-- Inventario -->
    <div *ngIf="currentScenario.oggetti.length > 0">
      <h3>Strumenti da raccogliere</h3>
      <div *ngFor="let item of currentScenario.oggetti">
        <button mat-raised-button color="warn" (click)="collectItem(item)">
          Raccogli {{ item.nome }}
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="inventory-card" *ngIf="inventory.length > 0">
  <mat-card-title>Inventario</mat-card-title>
  <mat-card-content>
    <div>
      <mat-chip-list>
        <mat-chip *ngFor="let item of inventory" color="primary" selected>
          {{ item.nome }}
        </mat-chip>
      </mat-chip-list>
    </div>
  </mat-card-content>
</mat-card>
