<mat-card class="play-story-card" *ngIf="currentScenario">
  <mat-card-title>{{ currentScenario.descrizione }}</mat-card-title>
  <mat-card-content>
    <!-- Descrizione dello scenario -->
    <div>
      <p>{{ currentScenario.descrizione }}</p>
    </div>

    <!-- Indovinello -->
    <div *ngIf="currentScenario.indovinelli && currentScenario.indovinelli.length > 0">
      <h3>{{ currentScenario.indovinelli[0].testoIndovinello }}</h3> <!-- Testo dell'indovinello -->
      
      <!-- Input per la risposta -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Rispondi all'indovinello</mat-label>
        <input matInput [(ngModel)]="userRiddleAnswer" placeholder="Inserisci la tua risposta">
      </mat-form-field>

      <!-- Pulsante per inviare la risposta -->
      <button mat-raised-button color="primary" (click)="submitRiddle()">Invia Risposta</button>
    </div>

    <!-- Alternative di scelta -->
    <div *ngIf="currentScenario.alternatives && currentScenario.alternatives.length > 0">
      <h3>Scegli una delle seguenti opzioni</h3>
      <div *ngFor="let alternative of currentScenario.alternatives">
        <button mat-raised-button 
                color="accent" 
                (click)="makeChoice(alternative)">
          {{ alternative.text }}
        </button>
      </div>
    </div>

    <!-- Oggetti da raccogliere -->
    <div *ngIf="currentScenario.oggetti && currentScenario.oggetti.length > 0">
      <h3>Oggetti disponibili</h3>
      <div *ngFor="let item of currentScenario.oggetti">
        <button mat-raised-button color="warn" (click)="collectItem(item)">
          Raccogli {{ item.nome }}
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<!-- Inventario dell'utente -->
<mat-card class="inventory-card" *ngIf="inventory.length > 0">
  <mat-card-title>Inventario</mat-card-title>
  <mat-card-content>
    <div>
      <mat-chip-list>
        <mat-chip *ngFor="let item of inventory" color="primary" selected>
          {{ item.nome }}
        </mat-chip>
      </mat-chip-list>
    </div>
  </mat-card-content>
</mat-card>

<!-- Pulsante per terminare la sessione -->
<button mat-raised-button color="warn" (click)="terminaSessione()">Termina Sessione</button>
