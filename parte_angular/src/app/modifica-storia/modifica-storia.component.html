<mat-card class="story-edit-card">
    <mat-card-title>Modifica Storia</mat-card-title>
    <mat-card-content>
      <div class="stories-container">
        <mat-card *ngFor="let storia of storie" class="story-card">
          <mat-card-header>
            <mat-card-title>{{ storia.titolo }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ storia.descrizione }}</p>
            <button mat-raised-button color="primary" (click)="selectStoria(storia.id)">
              Modifica
            </button>
          </mat-card-content>
        </mat-card>
      </div>
  
      <div *ngIf="selectedStoria">
        <h2>Modifica {{ selectedStoria.titolo }}</h2>
        <div *ngFor="let scenario of selectedStoria.scenari; let i = index">
          <mat-form-field appearance="fill">
            <mat-label>Descrizione Scenario {{ i + 1 }}</mat-label>
            <textarea matInput [(ngModel)]="scenarioDescriptions[i]"></textarea>
          </mat-form-field>
        </div>
        <button mat-raised-button color="accent" (click)="updateStoria()">
          Salva Modifiche
        </button>
      </div>
    </mat-card-content>
  </mat-card>
